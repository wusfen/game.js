<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="true">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>game.js</title>
</head>

<body>
	<script src="../game.js"></script>
    <script>
        var game = new Game({fps:1000, background:'#eee'}).append(new Fps)

        new Sprite({
            text: 'game.js',
            padding: 10,
            // borderWidth: 1,
            borderRadius: 5,
            onframe: function () {
                // this.text = new Date().toLocaleString()
            }
        }).appendTo(game)

        new Sprite({
            text: 'game.js',
            padding: 10,
            borderWidth: 1,
            borderRadius: 5,
            onframe: function () {
                this.text = new Date().toLocaleString()
            }
        }).appendTo(game)

        new Sprite({
            width: 50,
            height: 50,
            background: '#0af',
            shadow: '#888',
            borderRadius: 10,
        }).appendTo(game)

        new Sprite({
            width: 50,
            height: 50,
            background: '#f80',
            borderRadius: 25,
        }).appendTo(game)

        new Sprite({
            width: 50,
            height: 50,
            borderWidth: 1,
            // borderRadius: 5,
        }).appendTo(game)

        new Sprite({
            src: 'img/ball.png'
        }).appendTo(game)
        new Sprite({
            width: 25,
            height: 25,
            src: 'img/mg.jpg'
        }).appendTo(game)
        new Sprite({
            src: 'https://www.runoob.com/try/demo_source/movie.mp4',
            width: 160,
            height: 120,
        }).appendTo(game)

        function trans(sprite) {
            var options = {
                x: Math.random()* (game.width-sprite.width),
                y: Math.random()* game.height,
                rotate: -Math.PI + Math.random()*Math.PI*2,
                scale: Math.random()*2 + .5,
                color: '#'
                    + parseInt(Math.random()*256).toString(16).padStart(2,0)
                    + parseInt(Math.random()*256).toString(16).padStart(2,0)
                    + parseInt(Math.random()*256).toString(16).padStart(2,0),
                background: sprite.background && '#'
                    + parseInt(Math.random()*256).toString(16).padStart(2,0)
                    + parseInt(Math.random()*256).toString(16).padStart(2,0)
                    + parseInt(Math.random()*256).toString(16).padStart(2,0),
                opacity: .3 + Math.random(),
            }
            sprite.transition(options, 2500+Math.random()*1000, function(){
                trans(sprite)
            })
        }

        for (var i = 1; i<game.children.length; i++) {
            trans(game.children[i])
        }

    </script>
</body>

</html>
