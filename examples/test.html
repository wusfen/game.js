<html>
<head>
	<meta charset="utf-8">
	<script src="../game.js"></script>
</head>
<body>
	<script>
		function assert(a, b) {
			if (arguments.length == 1) {
				b = true
			}

			var error = new Error('assert error')
			var path = error.stack.replace(/^Error.*\n.*\n\s*/, '')
			if (a!==b) {
				console.error(a, b, path)
			} else {
				console.log(a, b, path)
			}
		}
	</script>
	<script>
		var Person = Class.extend({
			name: 'Person',
			age: 0,
			obj: {},
			children: [],
			constructor: function (name) {
				this.name = name
				this.age = 18
				this.obj.k = 'k'
				this.children.push(1)
			},
			say: function () {
				
			}
		})
		assert(Person.name, 'Person')


		var person = new Person('person')
		assert(person.name, 'person')


		assert(person instanceof Person)
		assert(person.constructor == Person)


		var person2 = new Person('person2')
		assert(person2.say == person.say)


		assert(person.age, person2.age)
		assert(person.obj.k, 'k')
		assert(person.obj != person2.obj)


		assert(person.children != person2.children)
		assert(person.children[0], 1)
		assert(person2.children[0], 1)


		person.children.push(2)
		assert(person.children.length, 2)
		assert(person2.children.length, 1)


		var Student = Person.extend({
			constructor: function () {
				
			}
		})


		var student = new Student
		assert(student.children.length, 1)


		student.children.push(2)
		assert(person.children.length, 2)
		assert(student.children.length, 2)
		// assert(student.name)
	</script>
	<script>
		var eventTarget = new EventTarget
	</script>
</body>
</html>
