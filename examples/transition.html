<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="true">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>wsf game.js - transition</title>
</head>

<body>
	<script src="../game.js"></script>
    <script>
        var game = new Game({fps:60})
        var fps = new Fps().appendTo(game)

        function trans(sprite) {
            var options = {
                x: Math.random()* (game.width-sprite.width),
                y: Math.random()* game.height,
                rotate: Math.random()*Math.PI*2,
                scale: Math.random()*4 + 1,
                color: '#'
                    + parseInt(Math.random()*256).toString(16).padStart(2,0)
                    + parseInt(Math.random()*256).toString(16).padStart(2,0)
                    + parseInt(Math.random()*256).toString(16).padStart(2,0),
            }
            sprite.transition(options, 300+Math.random()*1000, function(){
                trans(sprite)
            })
        }

        var sprite = new Sprite({
            x: 10,
            y: 20,
            width: 100,
            height: 100,
            text: 'sprite',
            border: 'solid 1px #ddd',
            borderRadius: 5,
        }).appendTo(game)


        trans(sprite)
        trans(fps)

    </script>
</body>

</html>
